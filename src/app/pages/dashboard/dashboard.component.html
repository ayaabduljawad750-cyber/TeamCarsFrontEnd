<!-- dashboard.component.html -->
<div class="main-layout" *ngIf="user$ | async as user">
  <div [ngSwitch]="user.role">
    <app-dashboard-admin *ngSwitchCase="'admin'"></app-dashboard-admin>
    <app-dashboard-user *ngSwitchCase="'user'"></app-dashboard-user>
    <app-dashboard-seller *ngSwitchCase="'seller'"></app-dashboard-seller>
    <app-dashboard-maintenance-center *ngSwitchCase="'maintenanceCenter'"></app-dashboard-maintenance-center>
    <!-- Default case handles loading or unknown roles -->
    <div *ngSwitchDefault class="loading-spinner">Loading Dashboard...</div>
  </div>
</div>
