<div class="login-page">
  <div class="login-card fade-in">
    
    <div class="header">
      <h2>Welcome Back</h2>
      <p>Login to continue managing your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error-happen]="isFieldInvalid('email')"
          />
        </div>
        
        <!-- Reactive Error Messages -->
        <div class="error-text" *ngIf="isFieldInvalid('email')">
          <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</span>
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="fieldTextType ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error-happen]="isFieldInvalid('password')"
          />
          
          <span class="toggle-eye" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="fieldTextType ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>

        <div class="error-text" *ngIf="isFieldInvalid('password')">
          <span>Password is required</span>
        </div>
      </div>

      <div class="form-footer">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isLoading">
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>

      <!-- Global API Error -->
      <div class="server-error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>
    </form>

    <div class="question-box">
      <p>Don't have an account? <a class="register-link" routerLink="/register">Sign Up</a></p>
    </div>
    
  </div>
</div>
