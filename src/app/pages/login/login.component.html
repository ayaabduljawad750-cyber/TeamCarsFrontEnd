<div class="login-page">
  <div class="login-card">
    <div class="header">
      <h2>Welcome Back</h2>
      <p>Login With Account</p>
    </div>

    <div >
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <p class="error-text">{{emailError}}</p>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="fieldTextType ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
          />

          <!-- 2. Toggle Icon Click Event -->
          <span class="toggle-eye" (click)="togglePasswordVisibility()">
            <i
              class="fas"
              [ngClass]="fieldTextType ? 'fa-eye-slash' : 'fa-eye'"
            >
            </i>
          </span>
        </div>
        <p class="error-text">{{passwordError}}</p>
      </div>

      <div class="form-footer">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="button" class="submit-btn" (click)="login()">Sign In</button>
      <p class="error-text" style="text-align: center;">{{errorMessage}}</p>
    </div>
    <div class="question-box">
      <p>Don't have an account? <a class="register-link" routerLink="/register">Sign Up</a></p>
    </div>
  </div>
</div>
