<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
<div class="navC">
  <nav class="navbar">
    <div class="left-section">
      <!-- Hamburger menu for mobile -->
      <button class="menu-btn" (click)="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <a routerLink="/Home"><img src="assets/images/nano2.png" class="logo"></a>

      <!-- Desktop Navigation -->
      <div class="desktop-nav">
        <a routerLink="/products" routerLinkActive="active-link" class="nav-link">{{ 'NAV.PRODUCTS' | translate }}</a>
        <a routerLink="/orders" routerLinkActive="active-link" class="nav-link" *ngIf="isLogin()">{{ 'NAV.ORDERS' | translate }}</a>
      </div>
    </div>

    <div class="right-section">
      <!-- Desktop buttons -->
      <div class="desktop-buttons">
        <a routerLink="/login" class="login-btn" *ngIf="isLogin()==false">{{ 'NAV.LOGIN' | translate }}</a>
        <a routerLink="/register" class="register-btn" *ngIf="isLogin()==false">{{ 'NAV.REGISTER' | translate }}></a>
        <button (click)="logout()" *ngIf="isLogin()" class="logout-btn">{{ 'NAV.LOGOUT' | translate }}</button>
      </div>

<select class="lang-btn" (change)="changeLang($event)">
  <option value="en">English</option>
  <option value="ar">العربية</option>
</select>


      <div routerLink="cart" class="cart">
        <span class="cart-img">
        <i class="fa-solid fa-cart-shopping icon" ></i>
        </span>
        <span *ngIf="cartCount > 0" class="cart-count">{{ cartCount }}</span>
      </div>

      <a class="dash" routerLink="/dashboard" *ngIf="isLogin()">{{FirstChar}}</a>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div class="mobile-menu" [class.active]="mobileMenuOpen">
      <a routerLink="/products" routerLinkActive="active-link" class="mobile-nav-link" (click)="closeMobileMenu()">{{
        'NAV.PRODUCTS' | translate }}</a>
      <a routerLink="/login" class="mobile-nav-link" *ngIf="isLogin()==false" (click)="closeMobileMenu()">{{ 'NAV.LOGIN' |
        translate }}</a>
      <a routerLink="/register" class="mobile-nav-link" *ngIf="isLogin()==false" (click)="closeMobileMenu()">{{
        'NAV.REGISTER' | translate }}</a>
      <button (click)="logout(); closeMobileMenu()" *ngIf="isLogin()" class="mobile-logout-btn">{{ 'NAV.REGISTER' |
        translate }}</button>
    </div>
  </nav>
</div>
