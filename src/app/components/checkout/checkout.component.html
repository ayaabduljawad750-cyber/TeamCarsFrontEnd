<div class="checkout-container">
  <h2>Checkout</h2>

  <div *ngIf="cartProducts.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngIf="cartProducts.length > 0">
    <!-- Cart Table -->
    <table class="cart-table">
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
      <tr *ngFor="let item of cartProducts">
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>
          <input type="number" [value]="item.quantity" (change)="updateQuantity(item, $any($event.target).value)" min="1" [max]="item.stock">
        </td>
        <td>{{ item.price * item.quantity | currency }}</td>
      </tr>
    </table>

    <div class="total">
      <p>Total: {{ totalPrice | currency }}</p>
    </div>

    <!-- User Details Form -->
    <form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()">
      <div class="user-details">
        <label>Full Name:</label>
        <input type="text" formControlName="fullName" placeholder="Enter your full name">

        <label>Email:</label>
        <input type="email" formControlName="email" placeholder="Enter your email">

        <label>Address:</label>
        <textarea formControlName="address" placeholder="Enter your address"></textarea>

        <label>Phone:</label>
        <input type="text" formControlName="phone" placeholder="Enter your phone number">
      </div>

      <label>Payment Method:</label>
      <select formControlName="paymentMethod">
        <option value="" disabled>Select Payment Method</option>
        <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
      </select>

      <button type="submit" [disabled]="checkoutForm.invalid">Place Order</button>
    </form>
  </div>
</div>
