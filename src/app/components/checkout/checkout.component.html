<div class="checkout-container">
  <h2>Secure Payment</h2>

  <div #cardElement class="card-box"></div>

  <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

  <button
    class="pay-btn"
    (click)="payNow()"
    [disabled]="loading"
  >
    {{ loading ? 'Processing...' : 'Pay Now' }}
  </button>
</div>
