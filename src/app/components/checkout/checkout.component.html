<div class="checkout-container">
  <div class="checkout-card">

    <h2>Checkout</h2>

    <div #cardElement class="card-element"></div>

    <p *ngIf="errorMsg" class="error-message">
      {{ errorMsg }}
    </p>

    <button
      class="pay-btn"
      (click)="submit()"
      [disabled]="loading"
    >
      {{ loading ? 'Processing...' : 'Pay Now' }}
    </button>

    <p *ngIf="loading" class="loading-text">
      Please wait, processing payment...
    </p>

  </div>
</div>
